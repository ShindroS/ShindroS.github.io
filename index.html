<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="playerInfo">
        <div id="playerName"></div>
        <div id="healthProgress" class="myProgress">
            <div id="healthBar" class="myBar">
            </div>
        </div>
        <div id="allAtrWraper">
            <div id="str" class="attribute"></div>
            <div id="dex" class="attribute"></div>
            <div id="int" class="attribute"></div>
        </div>
    </div>

    <div id="actionsPannel">

    </div>



<script>

    class Skill{
        constructor(name, scalers, type, value){
            this.name = name;
            this.scalers = scalers;
            this.type = type;
            this.value = value;
        }
    }

    class Character {
        constructor (maxHealth, str, int, dex){
            this.maxHealth = maxHealth;
            this.str = str;
            this.int = int;
            this.dex = dex;
            this.currHealth = maxHealth;
        }
    }

    class Player extends Character{
        constructor(){
            super(10, 1, 1, 1)
            this.name = "testPlayer";
            this.skills = new Array();
            this.makeInfoSheat();


        }

        makeInfoSheat(){
            var playerDiv = document.getElementById("PlayerInfo");
            this.updateHealth();
            this.updateAttributes();
            this.updateName();

        }
        updateName(){
            document.getElementById("playerName").innerHTML = this.name.toString();
        }

        updateHealth(){
            var healthBar = document.getElementById("healthBar");
            var precentageOfHealth = this.currHealth/this.maxHealth * 100;
            healthBar.style.width = precentageOfHealth.toString()+"%";
            healthBar.innerHTML = this.currHealth.toString()+"/"+this.maxHealth.toString();
        }
        updateAttributes(){
            document.getElementById("str").innerHTML = "Str: "+ this.str.toString();
            document.getElementById("dex").innerHTML = "Dex: "+ this.dex.toString();
            document.getElementById("int").innerHTML = "Int: "+ this.int.toString();
        }
    }


    var player = new Player();


</script>
</body>

</html>
